<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf!</title>
</head>
<body>

<form name="registration" th:action="@{/reg}" th:object="${user}" method="post" class="form-signin">
    <h2 class="form-signin-heading">Kérlek regisztrálj</h2>
    <input type="text" id="username" name="username" th:field="*{userName}" class="form-control" placeholder="Username"/>
    <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="E-mail cím"/>
    <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
           placeholder="Jelszó"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Regisztráció</button>
</form>

</body>
</html>
